<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--EXTERNAL IMPORTS START-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
          rel="stylesheet">
    <!--EXTERNAL IMPORTS ENDS-->

    <!--INTERNAL IMPORTS START-->
    <link rel="stylesheet" href="style.css">
    <!--INTERNAL IMPORTS ENDS-->
    <title>Chat bot</title>
</head>
<body>


<div class="bot-container">
    <div class="header">
        <img class="close" onclick="closePopup()" src="assets/close.svg" alt="Close Icon">
        <div class="inner">
            <h2>IRIS</h2>
            <span>Hello <img src="assets/waving.svg" alt="Waving Hand"></span>
            <p>
                I am Iris, a Virtual Assistant
                How may I help you?
            </p>

            <div class="bot-icon">
                <img src="assets/bot.svg" alt="IRIS BOT">
            </div>

        </div>
    </div>
    <div class="body">
        <div class="question-container">
            <div class="inner">
                <h3>Frequently Asked Questions <img src="assets/question.svg"
                                                    alt="Question"></h3>
                <ul>
                    <li>
                        <p>Can I redeem my FB before the original term?</p>
                    </li>
                    <li>
                        <p>How do I pay my Credit card bill?</p>
                    </li>
                    <li>
                        <p>How can I get my Account Statement?</p>
                    </li>
                    <li>
                        <p>What is the tenure of Fixed Deposit?</p>
                    </li>
                </ul>
                <button>
                    <img src="assets/message.svg" alt="Message">Start a New
                    Conversation
                </button>
            </div>
        </div>
    </div>
</div>
<div onclick="showPopup()" class="chat-bot-toggle">
    <img src="assets/bot.svg" alt="Bot Icon">
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
